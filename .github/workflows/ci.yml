name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install client dependencies
        run: npm ci
        working-directory: ./client

      - name: Install server dependencies
        run: npm ci
        working-directory: ./server

      - name: Debug - List client/src files
        run: ls -la src/
        working-directory: ./client

      - name: Build client
        run: npm run build
        working-directory: ./client

      # Add tests here when you have them
      - name: Run Server Tests
        run: npm test
        working-directory: ./server
